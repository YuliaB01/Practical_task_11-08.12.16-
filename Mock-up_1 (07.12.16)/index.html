<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User form</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="page_wrapper">
        <!-- Header -->
        <header class="header">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Construction companies portal</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Users<span class="sr-only">(current)</span></a></li>
                            <li><a href="#">Objects</a></li>
                            <li><a href="#">Articles</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </header><!-- /Header -->

        <main class="main-content">
            <!-- Container -->
            <div class="container">
                <!-- Page header -->
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <h1 class="page-header">
                            <a href="#" class="btn btn-link">
                                <span class="glyphicon glyphicon-chevron-left arrow"></span>
                            </a>
                            Edit "Some User"
                        </h1>
                    </div>
                </div><!-- /Page header -->
                <!-- User info/Company info -->
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <form>
                            <fieldset>
                                <legend>User info</legend>
                                    <div class="form-group row">
                                        <label for="owner_photo" class="col-lg-4 col-md-4 control-label">
                                            Owner photo
                                        </label>
                                        <div class="col-lg-8 col-md-8">
                                            <img id="owner_photo" class="thumbnail img-thumbnail img-responsive user-img" src="http://placehold.it/200x200">
                                            <button class="btn btn-link">Change</button>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="owner_full_name" class="col-lg-4 col-md-4 control-label">
                                            Owner full name
                                        </label>
                                        <div class="col-lg-8 col-md-8">
                                            <input id="owner_full_name" type="text" class="form-control" placeholder="Enter owner full name">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="owner_address" class="col-lg-4 col-md-4 control-label">
                                            Owner address
                                        </label>
                                        <div class="col-lg-8 col-md-8">
                                            <textarea id="owner_address" class="form-control" placeholder="Enter owner address"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="owner_phone_number" class="col-lg-4 col-md-4 control-label">
                                            Owner phone number
                                        </label>
                                        <div class="col-lg-8 col-md-8">
                                            <input type="number" id="owner_phone_number" class="form-control" placeholder="Enter phone number">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="owner_email" class="col-lg-4 col-md-4 control-label">
                                            Owner E-mail
                                        </label>
                                        <div class="col-lg-8 col-md-8">
                                            <input type="email" id="owner_email" class="form-control" placeholder="Enter e-mail address">
                                        </div>
                                    </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <form>
                            <fieldset>
                                <legend>Company info</legend>
                                <div class="form-group row">
                                    <label for="owner_photo" class="col-lg-4 col-md-4 control-label">
                                        Company photo
                                    </label>
                                    <div class="col-lg-8 col-md-8">
                                        <img id="company_photo" class="thumbnail img-thumbnail img-responsive user-img" src="http://placehold.it/200x200">
                                        <button class="btn btn-link">Change</button>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="company_name" class="col-lg-4 col-md-4 control-label">
                                        Company name
                                    </label>
                                    <div class="col-lg-8 col-md-8">
                                        <input id="company_name" type="text" class="form-control" placeholder="Enter company name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="rating" class="col-lg-4 col-md-4 control-label">
                                        Rating
                                    </label>
                                    <div id="rating" class="col-lg-8 col-md-8">
                                        <span class="glyphicon glyphicon-star"></span>
                                        <span class="glyphicon glyphicon-star"></span>
                                        <span class="glyphicon glyphicon-star"></span>
                                        <span class="glyphicon glyphicon-star"></span>
                                        <span class="glyphicon glyphicon-star"></span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="top" class="col-lg-4 col-md-4 control-label">
                                       Show in top
                                    </label>
                                    <div class="col-lg-8 col-md-8">
                                        <input id="top" type="checkbox">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div><!-- /User info/Company info -->
                <!-- Company description -->
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <form>
                            <fieldset>
                                <legend>Company description</legend>
                                <div class="form-group row">
                                    <div class="col-lg-12">
                                        <textarea name="company_description" class="form-control " cols="80" rows="10"></textarea>
                                    </div>
                                </div>
                            </fieldset>

                            <div class="form-group clearfix">
                                <div class="btn-group pull-right">
                                    <button type="button" class="btn btn-success">
                                        <span class="glyphicon glyphicon-floppy-save"></span>
                                        Save
                                    </button>
                                    <button type="button" class="btn btn-danger">
                                        <span class="glyphicon glyphicon-minus-sign"></span>
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!-- /Company description -->

                <form>
                    <div class="form-group">
                        <!-- Panel -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Company contacts
                                <button class="btn btn-success btn-xs">
                                    <span class="glyphicon glyphicon-plus"></span>
                                    Add new
                                </button>
                            </div>
                            <!-- Table -->
                            <table class="table table-striped table-hover table-responsive  company_contacts_table">
                                <tr class="thead">
                                    <th>Title</th>
                                    <th>Value</th>
                                    <th>Type</th>
                                    <th>Options</th>
                                </tr>
                                <tr>
                                    <td>Phone number</td>
                                    <td>097 12 34 567</td>
                                    <td>Phone</td>
                                    <td>
                                        <div class="btn-group btn-group-xs">
                                            <button class="btn btn-success">
                                                <span class="glyphicon glyphicon-pencil"></span>
                                                Edit
                                            </button>
                                            <button class="btn btn-danger">
                                                <span class="glyphicon glyphicon-trash"></span>
                                                Remove
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Fax</td>
                                    <td>123 45 67 890</td>
                                    <td>Fax</td>
                                    <td>
                                        <div class="btn-group btn-group-xs">
                                            <button class="btn btn-success">
                                                <span class="glyphicon glyphicon-pencil"></span>
                                                Edit
                                            </button>
                                            <button class="btn btn-danger">
                                                <span class="glyphicon glyphicon-trash"></span>
                                                Remove
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" class="form-control f_input" name="fax" value="Fax">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control f_input" name="number" value="123 45 67 890">
                                    </td>
                                    <td>
                                        <select class="form-control f_input" name="fax">
                                            <option selected>Tel</option>
                                            <option>Mobile</option>
                                            <option>Fax</option>
                                            <option>Email</option>
                                            <option>WebSite</option>
                                        </select>
                                    </td>
                                    <td>
                                        <div class="btn-group btn-group-xs">
                                            <button class="btn btn-primary">
                                                <span class="glyphicon glyphicon-pencil"></span>
                                                Edit
                                            </button>
                                            <button class="btn btn-warning">
                                                <span class="glyphicon glyphicon-trash"></span>
                                                Remove
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </table><!-- /Table -->
                        </div><!-- /Panel -->
                    </form>
                </div>
            </div><!-- /Container -->
        </main>
    </div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
